<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Weather Dashboard</title>
    


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/701147c6cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Weather-Index/style.css">

</head>


<body>
    <header class="row text-center bg-warning text-yellow">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h3 class="mt-1">Look Up A City!</h3>
                <div class="input-group mb-3">
                    <!-- same as id=city -->
                    <input id="PlaceCityHere" type="text" class="form-control" placeholder="Enter Your City Here"
                        aria-label="City Search" aria-describedby="City Search Text">
                    <div class="input-group-append">
                        <button class="btn btn-info btn-lg" type="button" id="searchBtn">
                            <i class="fa-solid fa-telescope"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-info mb-3" type="button" id="clearSearchHistory">Clear History</button>
                <form id="SearchHistory"></form>
            </div>
            <div class="column col-lg-9 bg-light">
                <div class="row mr-0">
                    <!-- card m-3 had a d none which you removed for now -->
                    <div class="col-lg-11 card m-3" id="CurrentDaysWeather">
                        <div class="card-body">
                            <h2 id="cityName" class="your-city-name align left"></h2>
                            <h3 id="stateName" class="align left"></h3>
                            <p id="date"></p>
                            <div id="CurrentConditions" class="align left"></div>
                            <div id="elements">
                                <img id="WeatherIconCurrent" alt="">
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <div id="wind-speed"></div>
                            <p id="UV-index"></p> 
                        </div>
                        </div>

                    </div>
                </div>



                <div id="5DayDiv" class="row">
                    <!-- has a row d none here as well on line 60 -->
                    <div class="col-12">
                    <h2 id="5DayHeader">5 Day Forecast</h2>
                </div>
            </div>
                    <div class="row" id="fiveDay">
                        
                </div>
            </div>
        </div>


























































</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>

</html>
